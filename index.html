<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Music Player </title>
		<link rel="stylesheet" type="text/css" href="assets/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="assets/style.css" />
		<script type="text/javascript" src="ajax.js"></script>
		<script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function() {
				
				Ajax.request('POST', 'media.php', true, function(response) {
					var data = JSON.parse(response);
					document.getElementById('result').innerHTML = data.join('|');
				
			}, false)
			
		
		</script>
	</head>
	<body>

			<div id="songList">

					<li class="songs"><span class="fa fa-play fa-2x"></span>Song Name</li>
					
				</ol>			
			</div>
			<div id="result"></div>

			<button onclick="pauseVid()" type="button">Pause Video</button><br>
			
			<video id="myVideo" width="320" height="176">
			  <source src="assets/media/Alborosie_11._Ragamuffin.mp3" type="audio/mpeg">

</html>
